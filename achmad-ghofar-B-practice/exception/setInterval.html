<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h1 id="header">Current Time</h1>

    <script>
        function setTime() {
            const header = document.getElementById("header");
            header.textContent = new Date().toString();  // Set the current time
        }
        setInterval(setTime, 1000);  // Call setTime every 1000ms (1 second)
        
        console.log("Program Finish");  // This logs once when the script runs
    </script>
</body>
</html>
